<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <picture>
      <source srcset="images/image-product-desktop.jpg" media="(min-width:601px)" >
      <source srcset="images/image-product-mobile.jpg" media="(max-width:600px)">
      <img src="images/image-product-desktop.jpg" alt="Perfume" class="desk">
      <img src="images/image-product-mobile.jpg" alt="Perfume" class="mob">
    </picture>
    <div class="product">
      <h1>Perfume</h1>
      <p class="name-product">Gabrielle Essence Eau De Parfum</p>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
